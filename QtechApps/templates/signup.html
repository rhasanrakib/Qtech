{% extends 'base.html' %}
{% load static %}

{% block container %}
<div class="container">
    <form method="post" action="{% url 'signup' %}" id="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Sign up</button>
    </form>
</div>
{% endblock container %}
